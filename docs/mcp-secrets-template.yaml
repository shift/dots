# MCP Servers Secrets Template
#
# Add these secrets to your secrets/common.yaml or secrets/[hostname]/secrets.yaml
# Then encrypt using: sops -e -i secrets/common.yaml
#
# Example entries (uncomment and set actual values):

# MCP Server API Keys and Tokens
# github_personal_access_token: "ghp_your_github_token_here"
# brave_api_key: "your_brave_search_api_key_here" 
# postgres_connection_string: "postgresql://user:password@localhost:5432/dbname"

# You can also set these as environment variables instead of using SOPS:
# export GITHUB_PERSONAL_ACCESS_TOKEN="ghp_your_github_token_here"
# export BRAVE_API_KEY="your_brave_search_api_key_here"
# export POSTGRES_CONNECTION_STRING="postgresql://user:password@localhost:5432/dbname"